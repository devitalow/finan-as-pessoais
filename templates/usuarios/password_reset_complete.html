{% extends 'base.html' %}

{% block title %}Senha Redefinida - Finanças App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Senha Redefinida</h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="fas fa-lock-open fa-4x text-success mb-4"></i>
                <h5 class="card-title mb-3">Sua senha foi redefinida com sucesso!</h5>
                <p class="card-text">
                    Sua senha foi redefinida. Agora você pode fazer login com sua nova senha.
                </p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
