{% extends 'base.html' %}

{% block title %}Login - Finanças App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>Seu nome de usuário e senha não correspondem. Por favor, tente novamente.</p>
                        </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                    <a href="{% url 'registro' %}">Criar uma conta</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
