{% extends 'base.html' %}

{% block title %}Senha Alterada - Finanças App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Senha Alterada</h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="fas fa-lock fa-4x text-success mb-4"></i>
                <h5 class="card-title mb-3">Sua senha foi alterada com sucesso!</h5>
                <p class="card-text">
                    Sua senha foi alterada. Você pode continuar usando o sistema com sua nova senha.
                </p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'perfil' %}" class="btn btn-primary">
                    <i class="fas fa-user-circle me-2"></i>Voltar para o Perfil
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
